<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Cadatro de Usuário</title>
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!--BS Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body onload="carregarDados()">
  <header class="bg-info-subtle">
    <naV class="navbar navbar-expand-lg">
      <div class="container-lg mt-3">
        <!--Logo-->
        <a class="navbar-brand" href="#">
          <img src="/images/logo1.png" alt="VY Finanças" width="99px" height="100px">
        </a>
        <!--Nav Itens-->
        <ul class="navbar-nav">
          <li class="nav-item px-3"><a class="btn btn-outline-primary" href="login.html">Entrar</a></li>
          <li class="nav-item px-3"><a class="btn btn-outline-primary" href="index.html">Voltar</a></li>
        </ul>
      </div>
    </naV>
  </header>

  <main class="container">
    <form id="cadastroForm">
      <h2 class="my-4">Formulário de Cadastro</h2>
      <div class="form-floating my-4">
        <input type="text" class="form-control" id="nomeCompleto" placeholder="José da Silva" required>
        <label for="nomeCompleto">Nome completo:</label>
      </div>
      <div class="form-floating my-4">
        <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
        <label for="email">Email:</label>
      </div>
      <div class="form-floating my-4">
        <input type="tel" class="form-control" id="telefone" placeholder="+55 (DDD) 9XXXXXXXX"
          value="+55 (DDD) 9XXXXXXXX" required>
        <label for="telefone">Telefone:</label>
      </div>
      <div class="form-floating my-4">
        <input type="number" class="form-control" id="idade" placeholder="19" min="16"
          required>
        <label for="idade">Idade:</label>
      </div>
      <div class="form-floating my-4">
        <select class="form-select" id="sexo" aria-label="Floating label select example" required>
          <option selected>Clique para selecionar</option>
          <option value="Masculino">Masculino</option>
          <option value="Feminino">Feminino</option>
          <option value="Outro">Outro</option>
        </select>
        <label for="sexo">Sexo:</label>
      </div>
      <div class="form-floating my-4">
        <select class="form-select" id="estadoCivil" aria-label="Floating label select example" required>
          <option selected>Clique para selecionar</option>
          <option value="solteiro">Solteiro</option>
          <option value="casado">Casado</option>
          <option value="separado">Separado</option>
          <option value="divorciado">Divorciado</option>
          <option value="viuvo">Viúvo</option>
        </select>
        <label for="estadoCivil">Estado civil:</label>
      </div>
      <div class="form-floating my-4">
        <input type="text" class="form-control" id="profissao" placeholder="Empresário" required>
        <label for="profissao">Profissão:</label>
      </div>
      <div class="form-floating mt-4">
        <input type="password" class="form-control" id="senha" placeholder="senha123" required>
        <label for="senha">Crie uma senha:</label>
      </div>
      <div class="form-check mt-2 mb-4">
        <input class="form-check-input" type="checkbox" value="" id="visualizarSenha" onchange="atualizarCampoSenha()">
        <label class="form-check-label" for="visualizarSenha">
          Visualizar senha.
        </label>
      </div>
      <div class="form-check my-4">
        <input class="form-check-input" type="checkbox" value="" id="aceiteDados">
        <label class="form-check-label" for="aceiteDados">
          Concordo com o uso dos meus dados.
        </label>
      </div>
      <input class="btn btn-outline-success my-4" type="submit" value="Cadastrar"
        onclick="salvarDados()">

    </form>
  </main>

  <footer class="bg-info-subtle p-5">
    <div class="container">
      <!--Links-->
      <div class="d-flex justify-content-center align-content-center">
        <div class="mx-lg-5">
          <a style="color: black; text-decoration-color: black;" href="#" target="_blank"
            class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Quem
            somos</a>
        </div>
        <div class="mx-lg-5">
          <a style="color: black; text-decoration-color: black;" href="#" target="_blank"
            class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Termos
            de Uso</a>
        </div>
        <div class="mx-lg-5">
          <a style="color: black; text-decoration-color: black;" href="#" target="_blank"
            class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Política
            de Privacidade</a>
        </div>
        <div class="mx-lg-5">
          <a style="color: black; text-decoration-color: black;" href="#" target="_blank"
            class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Fale
            conosco</a>
        </div>
        <div class="mx-lg-5">
          <a style="color: black; text-decoration-color: black;" href="#" target="_blank"
            class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Manual</a>
        </div>
      </div>
      <!--Redes Sociais-->
      <div class="d-flex justify-content-center align-content-center">
        <div class="fs-2 m-lg-5"><a style="color: black;" href="#" target="_blank"><i class="bi bi-facebook"></i></a>
        </div>
        <div class="fs-2 m-lg-5"><a style="color: black;" href="#" target="_blank"><i
              class="bi bi-instagram"></i></a></i></div>
        <div class="fs-2 m-lg-5"><a style="color: black;" href="#" target="_blank"><i class="bi bi-send-fill"></i></a>
        </div>
        <div class="fs-2 m-lg-5"><a style="color: black;" href="#" target="_blank"><i class="bi bi-linkedin"></i></a>
        </div>
      </div>
      <!--Direitos Autorais-->
      <div class="text-center fs-5">
        <p>VY Finanças © 2023</p>
      </div>
    </div>
  </footer>

  <script src="cadastro.js"></script>

</body>

</html>
