<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!--BS Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Página de Login</title>
</head>

<body>
  <header class="bg-info-subtle">
    <naV class="navbar navbar-expand-lg">
      <div class="container-lg mt-3">
        <!--Logo-->
        <a class="navbar-brand" href="index.html">
          <img src="/imagens/logo.png" alt="VY Finanças" width="99px" height="100px">
        </a>
        <!--Nav Itens-->
        <ul class="navbar-nav">
          <li class="nav-item px-3"><a class="btn btn-info" href="index.html">Voltar</a></li>
        </ul>
      </div>
    </naV>
  </header>
  
  <main class="container">
    <div id="login">
      <h1 class="m-5">Login:</h1>
      <div class="border border-black p-4 m-5 rounded-5">
        <!--Formulario de Login-->
        <form class="px-4 py-3" id="loginForm">
          <!--Email-->
          <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" required>
          </div>
          <!--Senha-->
          <div class="mb-3">
            <label for="senha" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="senha" placeholder="senha123" autocomplete="on">
          </div>
          <!--Ver senha-->
          <div class="form-check mt-2 mb-4">
            <input class="form-check-input" type="checkbox" value="" id="visualizarSenha" onchange="atualizarCampoSenha()">
            <label class="form-check-label" for="visualizarSenha">
              Visualizar senha.
            </label>
          </div>
          <!--Checkbox-->
          <div class="mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="dropdownCheck">
              <label class="form-check-label" for="dropdownCheck">Manter conectado?</label>
            </div>
          </div>
          <!--Entrar Button-->
          <button type="submit" class="btn btn-primary" onclick="verificarLogin(); return false">Entrar</button>
        </form>
        <!--Outros-->
        <a id="criarConta" class="dropdown-item m-2" href="cadastro.html">Novo por aqui? Cadastre-se</a>
        <a id="esqueceuSenha" class="dropdown-item m-2" href="#">Esqueceu a senha?</a>
      </div>
    </div>
  </main>

  <footer class="bg-info-subtle p-5">
    <div class="container">
      <!--Links-->
      <div class="d-flex justify-content-center align-content-center">
        <div class="mx-lg-5">
          <a style="color: black; text-decoration-color: black;" href="#" target="_blank"
            class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Quem
            somos</a>
        </div>
        <div class="mx-lg-5">
          <a style="color: black; text-decoration-color: black;" href="#" target="_blank"
            class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Termos
            de Uso</a>
        </div>
        <div class="mx-lg-5">
          <a style="color: black; text-decoration-color: black;" href="#" target="_blank"
            class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Política
            de Privacidade</a>
        </div>
        <div class="mx-lg-5">
          <a style="color: black; text-decoration-color: black;" href="#" target="_blank"
            class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Fale
            conosco</a>
        </div>
        <div class="mx-lg-5">
          <a style="color: black; text-decoration-color: black;" href="#" target="_blank"
            class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">Manual</a>
        </div>
      </div>
      <!--Redes Sociais-->
      <div class="d-flex justify-content-center align-content-center">
        <div class="fs-2 m-lg-5"><a style="color: black;" href="#" target="_blank"><i class="bi bi-facebook"></i></a>
        </div>
        <div class="fs-2 m-lg-5"><a style="color: black;" href="#" target="_blank"><i
              class="bi bi-instagram"></i></a></i></div>
        <div class="fs-2 m-lg-5"><a style="color: black;" href="#" target="_blank"><i class="bi bi-send-fill"></i></a>
        </div>
        <div class="fs-2 m-lg-5"><a style="color: black;" href="#" target="_blank"><i class="bi bi-linkedin"></i></a>
        </div>
      </div>
      <!--Direitos Autorais-->
      <div class="text-center fs-5">
        <p>VY Finanças © 2023</p>
      </div>
    </div>
  </footer>

  <!--Bootsrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <!--Scripts-->
  <script src="login.js"></script>
</body>

</html>
